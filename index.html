<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Cabin+Sketch|Lato|Ultra&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman</title>
</head>

<body>
    <div class="the-end">
        <h1 class="bye">Thank you for playing</h1>
    </div>
    <div class="container">
        <header>
            <h1 class="title">HANGMAN</h1>
        </header>
        <div class="hangman">
            <img src="./img/1.png" alt="hangman" class="hangImg">
        </div>
        <div class="secret-word">
        </div>
        <div class="keyboard">

        </div>
        <div class="game-over">
            <h2 class="result">You lose!</h2>
            <h2>try again?</h2>
            <div class="btn-section">
                <button class="btn yes">Yes</button>
                <button class="btn no">No</button>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
